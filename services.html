<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white relative">

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full bg-[#070708]/30 z-50">
    <div class="lg:px-20 px-5 mx-auto flex items-center justify-between h-16">
      <!-- Logo -->
      <img src="image/hrrr-removebg-preview.png" alt="Logo" class="w-14 lg:w-20" />

      <!-- Desktop Links -->
      <div class="hidden lg:flex space-x-6 font-medium text-white text-center">
        <a href="index.html" class="hover:text-cyan-500 transition">Home</a>
        <a href="about.html" class="hover:text-cyan-500 transition">About</a>
        <a href="services.html" class="hover:text-cyan-500 transition">Services</a>
        <a href="contact.html" class="hover:text-cyan-500 transition">Contact</a>
      </div>

      <!-- Contact Button (Desktop) -->
      <div class="hidden lg:block">
        <a href="#contact"
          class="border border-cyan-500 text-cyan-500 px-4 py-1 rounded hover:bg-cyan-500 hover:text-white transition">
          Contact Me
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="lg:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="fixed top-0 right-0 h-full w-full bg-[#070708]/95 text-white transform translate-x-full transition-transform duration-500 ease-in-out lg:hidden z-50 flex flex-col">

      <!-- Top Section with Logo & Close -->
      <div class="flex items-center justify-between p-4 border-b border-gray-700">
        <img src="image/hrrr-removebg-preview.png" alt="Logo" class="w-16" />
        <button id="close-btn" class="text-white text-2xl font-bold">âœ•</button>
      </div>

      <!-- Menu Links -->
      <div class="flex flex-col items-center mt-8 space-y-6 text-lg font-medium">
        <a href="index.html" class="hover:text-cyan-500 transition">Home</a>
        <a href="about.html" class="hover:text-cyan-500 transition">About</a>
        <a href="services.html" class="hover:text-cyan-500 transition">Services</a>
        <a href="contact.html" class="hover:text-cyan-500 transition">Contact</a>
        <a href="#contact"
          class="border border-cyan-500 text-cyan-500 px-4 py-1 rounded hover:bg-cyan-500 hover:text-white transition inline-block">
          Contact Me
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col justify-center items-center text-center min-h-screen px-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 mt-20">
      ðŸš€ Coming <span class="text-cyan-500">Soon</span>
    </h1>
    
  </section>


  <script>
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("translate-x-full");
      mobileMenu.classList.add("translate-x-0");
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("translate-x-0");
      mobileMenu.classList.add("translate-x-full");
    });
  </script>

</body>

</html>
